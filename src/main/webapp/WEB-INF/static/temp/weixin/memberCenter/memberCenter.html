<div class="mobile_content">
    <div class="z-vipCenter-box">
        <div class="z-vipCenter-solid">
            <!--虚线-->
            <div class="z-vipCenter-xuxian"></div>
            <!--圆圈-->
            <div class="z-vipCenter-cycle" ng-class="{true: 'z-vipCenter-cycle brownColor', false: 'z-vipCenter-cycle'}[listMemberlevelsEntity.strLevelsname == strLevelsName]" ng-repeat="listMemberlevelsEntity in listMemberlevelsEntity" ng-click="color()">
                <div class="z-vipCenter-cycle-position">
                    <div class="z-vipCenter-cycle-complain">
                        <p>{{listMemberlevelsEntity.strOtherDesc}}</p>
                        <!--<p>或累计满5000元</p>-->
                    </div>
                    <div class="z-vipCenter-cycle-absolute">
                        <div class="z-vipCenter-cycle-position-relative">
                            <div class="z-vipCenter-cycle-position-absolute">
                                {{listMemberlevelsEntity.strLevelsname}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="z-vipCenter-memberRight">
        <div class="z-vipCenter-memberRight-text">
            <p>会员权益</p>
        </div>
        <div style="height: .4rem;"></div>
    </div>

    <div class="z-vipCenter-memberRight-card">
        <div class="z-vipCenter-memberRight-card-name">
            钻石卡
        </div>
        <div class="z-vipCenter-memberRight-card-content">
            <div class="z-vipCenter-memberRight-card-content-indetal">
                <p ng-repeat="x in listMemberLevelsRightsMappingEntity">{{x.strRightsName}}</p>
            </div>
            <div class="z-vipCenter-memberRight-card-content-solid"></div>
            <div class="z-vipCenter-memberRight-card-content-indetal">
                <p ng-repeat="x in listMemberLevelsRightsMappingEntity">
                    <span ng-show="x.strRightsName"><span ng-show="x.iPreferentialTimes">{{x.iPreferentialTimes}}次/年</span> <span ng-hide="x.iPreferentialTimes">{{x.dDiscount}}折</span></span>
                    <span ng-hide="x.strRightsName">{{x.dDiscount}}折</span>
                </p>
            </div>
        </div>
    </div>



    <div class="z-vipCenter-memberregulation">
        <div class="z-vipCenter-memberRight-text">
            <p>会员章程</p>
        </div>
        <div style="height: .4rem;"></div>
    </div>

    <div class="z-vipCenter-memberRight-rule">
        <div class="z-vipCenter-memberRight-userule" ng-repeat=" listMemberarticlesEntity in listMemberarticlesEntity">
            <!--<p class="z-vipCenter-memberRight-userule-tittle">会员积分卡的使用规定</p>-->
            <!--<p>积分卡需要在小费结算前出示；</p>-->
           <div ng-bind-html="listMemberarticlesEntity.strContent | htmlFilter"></div>
        </div>
        <!--<div class="z-vipCenter-memberRight-userule">-->
            <!--<p class="z-vipCenter-memberRight-userule-tittle">会员积分卡的使用规定</p>-->
            <!--<p>积分卡需要在小费结算前出示；</p>-->
        <!--</div>-->
    </div>





</div>
