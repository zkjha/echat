    <div class="z-pay-news">
        <div class="z-pay-news-img">
            <img src="/static/images/weixin/exchange/meinvgirl.jpg"/>
        </div>
        <div class="z-pay-news-detail">
            <p class="z-pay-news-detail-name">{{goodsVOEntity.strGoodsName}}</p>
            <div class="z-pay-news-detail-add">
                <div class="z-pay-news-detail-add-text">
                    数量：
                </div>
                <div class="z-pay-news-detail-add-text">
                    <div class="z-pay-news-detail-add-slow" ng-click="numberSlow()">-</div>
                    <div class="z-pay-news-detail-add-slow z-pay-news-detail-add-input"><input type="" name="" id="" value="1" ng-model="buyNumber"/></div>
                    <div class="z-pay-news-detail-add-slow" ng-click="numberAdd()">+</div>
                </div>
            </div>
            <p  class="z-pay-news-detail-price">价格：{{goodsVOEntity.iLevelIntegration}}<span>积分</span>/{{goodsVOEntity.dPreferentialPrice}}<span>元</span></p>
            <p class="z-pay-news-detail-explain">可使用积分或现金进行支付</p>
        </div>
    </div>

    <!--收货方式-->
    <div class="z-pay-paychange">
        收货方式

    <div class="z-pay-paymoney">
        <div>
            <span ng-click="GotoShopGet()"><input type="radio" name="address" id="address" value="" ng-checked="GotoShopGetShow" />&nbsp;&nbsp;到店领取</span>
        <span class="z-pay-paymoney-time" ng-show="GotoShopGetShow"><input type="date" id="date" ng-model="strReceiveTime"/>{{nowData}}</span></div>
        <p class="z-pay-paymoney-address" ng-show="GotoShopGetShow">领取地址：{{strAddress}}</p>
    </div>
    <div class="z-pay-paymoney">
        <div  ng-click="GotoShopSpeed()"><input type="radio" name="address" id="address" value="" ng-checked="GotoShopSpeedShow"/>&nbsp;&nbsp;快递配送</div>
    </div>
    <form ng-submit="AddressSelect()">
    <div class="pl30 pr30" ng-show="GotoShopSpeedShow">
        <p class="mt10 f20">送货地址</p>


            <div class="p20">
        <p class="mt5 clearfix"><input class="hd35 wb45 fl" type="text" placeholder="姓氏" ng-model="shouhuoxiadingdan.name" required/> <input  class="hd35 wb49 fr" type="text"  ng-model="shouhuoxiadingdan.namess"  placeholder="名字" required/></p>
        <p class="mt5 clearfix"><input  class="hd35 wb25 fl"  type="text" placeholder="区号"  ng-model="shouhuoxiadingdan.quhao" required/><input  ng-model="shouhuoxiadingdan.tellphone"  class="hd35 wb70 fr"  type="text" placeholder="联系电话" required/></p>
        <p class="mt5">
            <select name=""  class="hd35 w" id="iProvinceCode" ng-options="shouhuoxiadingdan.iProvinceCode as shouhuoxiadingdan.strProvinceName for shouhuoxiadingdan in ShowProvince" ng-model="shouhuoxiadingdan.iProvinceCode" ng-change="iProvinceCodeChecked(shouhuoxiadingdan.iProvinceCode)" required>
                <option value="">请选择省份</option>
            </select>
        </p>
        <p class="mt5 clearfix">
            <!--ShowCityInfo-->
            <select name="" class="hd35 wb49 fl"  id="iCityCode" ng-options="shouhuoxiadingdan.iCityCode as shouhuoxiadingdan.strCityName for shouhuoxiadingdan in ShowCityInfo" ng-model="shouhuoxiadingdan.iCityCode"  ng-change="iCityCodeChecked(shouhuoxiadingdan.iCityCode)" required>
                <option value="">请选择城市</option>
            </select>
            <!--AreaCountyInfo-->
            <select name="" class="hd35 wb49 fr" id="iAreaCountryCode" ng-options="shouhuoxiadingdan.iAreaCountryCode as shouhuoxiadingdan.strAreaCountryName for shouhuoxiadingdan in AreaCountyInfo" ng-model="shouhuoxiadingdan.iAreaCountryCode"  ng-change="iAreaCountryChecked(shouhuoxiadingdan.iAreaCountryCode)">
                <option value="">请选择区县</option>
            </select>
        </p>
            <p class="mt5">
                <input  class="hd35 w"  ng-model="shouhuoxiadingdan.Areas" type="text" placeholder="区、街道编号/名称，楼宇名称" required/>
            </p>
            <p class="mt5">
                <input  class="hd35 w"  ng-model="shouhuoxiadingdan.room" type="text" placeholder="房间、套房、单元、楼层或街区" required/>
            </p>
            <p class="mt5"><input  ng-model="shouhuoxiadingdan.eamailAddress" class="hd35 w80"  type="text" placeholder="邮政编码" required/></p>
            </div>
    </div>
    <div style="height: .7rem;"></div>
        <input type="submit" value="确定" class="z-pay-sure" ng-show="GotoShopSpeedShow"/>
    </form>
    <div class="z-pay-sure" ng-click="sureShengChengdongdan()" ng-show="GotoShopGetShow">
        确定
    </div>

</div>
