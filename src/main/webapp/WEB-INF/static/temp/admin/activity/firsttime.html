
<!--活动-首次入会  -->
<div class="right-content-main">
    <div class="right-content-header">
        <div class="right-content-header-left-info fl"><a href="/admin/page/homepage">{{strMerchantname}}</a>&nbsp;&nbsp;>>&nbsp;&nbsp;<a href="/admin/page/membercente">服务</a>&nbsp;&nbsp; >> &nbsp;&nbsp;<a>服务类型</a></div>
        <div class="clearfix"></div>
    </div>
	<!--页面展示-->

	<div class="zjl_firsttime_body mt20 z_right-content-main">
        <div class="zjl_firsttime_cont clearfix">
            <form action="" name="memberexpandinformationEntityForm" ng-submit="baocun()" >
            <!--积分-->
            <div class="h50 zjl_firsttime_bd">
                <div class="clearfix">
                    <div class="fl f14 w50">积分</div>
                    <div class="fl ml10">
                        <div class="zjl_firsttime_input w120"><input class="w100" type="text" ng-value="integrationPresentsEntity.iIntegrationPresentsValue" name="strInformationname" ng-model="integrationPresentsEntity.iIntegrationPresentsValue" required ng-maxlength="10" ngTrim/><span class="fr">积分</span></div>
                        <div class="mt5">新增会员或一次?赠送的积分?0或空表示不使用该功能</div>
                    </div>
                    <input type="text" value="{{integrationPresentsEntity.strIntegrationPresentsId}}" ng-hide="true"/>
                    <input type="text" ng-hide="true" ng-value="panduanxuanzhong = (integrationPresentsEntity.iEnabled)" ng-model="panduanxuanzhong"/>
                    <input type="text" ng-hide="true" value="{{(integrationPresentsEntity.strEnabledsssId) = strEnabledsss}}" ng-model="strEnabledsss"/>

                    <integralrules-Directive></integralrules-Directive>
                </div>
            </div>
            <!--储??-->
            <div class="h50 zjl_firsttime_bd mt10" ng-repeat="listStoredTicketPresentsEntity in listStoredTicketPresentsEntity">
                <div class="clearfix">
                    <div class="fl f14 w50">储??</div>
                    <div class="fl ml10">
                        <div class="zjl_firsttime_input w120"><input class="w100" type="text" ng-value="listStoredTicketPresentsEntity.iStoredValuePresents" ng-model="listStoredTicketPresentsEntity.iStoredValuePresents" name="strInformationname" ngTrim required  ng-maxlength="10"/><span class="fr mr5">?</span></div>
                        <div class="mt5">新增会员或一次?赠送的积分?0或空表示不使用该功能</div>
                    </div>
                    <div class="fl ml50 mt10 w120">
                        <div class="fl ml30">?</div>
                        <div class="zjl_firsttime_input w80 fl ml5"><input class="w50" type="text" ng-value="listStoredTicketPresentsEntity.iTotalStoredTicketNum"  ng-model="listStoredTicketPresentsEntity.iTotalStoredTicketNum"  name="strInformationname" ngTrim ng-maxlength="7" required/><span class="fr mr5">?</span></div>
                    </div>
                    <div class="fl ml50 mt10">
                        <div class="fl"> <span class="red-require mr5">*</span>有效期截止：</div>
                        <div class="zjl_firsttime_input fl ml5"><input class="" type="date" ng-value="listStoredTicketPresentsEntity.strValidateEndTime" ng-model="listStoredTicketPresentsEntity.chuzidate"   name="strInformationname" ngTrim required/></div>
                    </div>
                    <input type="text" ng-hide="true" ng-value="panduanxuanzhong = (listStoredTicketPresentsEntity.iEnabled)" ng-model="panduanxuanzhong"/>
                    <input type="text" ng-hide="true" value="{{(listStoredTicketPresentsEntity.strEnabledsssId) = strEnabledsss}}" ng-model="strEnabledsss"/>

                    <integralrules-Directive></integralrules-Directive>
                </div>
            </div>
            <!--抵用?-->
            <div class="h50 zjl_firsttime_bd mt10" ng-repeat="listVoucherTicketPresentsEntity in listVoucherTicketPresentsEntity">
                <div class="clearfix">
                    <div class="fl f14 w50">抵用?</div>
                    <div class="fl ml10">
                        <div class=" w80">
                            <select ng-model="listVoucherTicketPresentsEntity.strVoucherTicketKindId" ng-options="o.strVoucherTicketId as o.dVoucherTicketAmount for o in listVoucherTicketInfoEntity"  name="strInformationname" class="z_select_bg"  required>
                                <option value="">请?择</option>
                            </select>
                            <span>?</span>
                        </div>
                        <div class="mt5">新增会员或一次?赠送的积分?0或空表示不使用该功能</div>
                    </div>
                    <div class="fl ml50 mt10 w120">
                        <div class="fl">发放总数</div>
                        <div class="zjl_firsttime_input w80 fl ml5"><input class="w50" type="text" ng-model="listVoucherTicketPresentsEntity.iTotalVoucherTicketNum"   name="strInformationname" ngTrim ng-maxlength="7" required/><span class="fr mr5">?</span></div>
                    </div>
                    <div class="fr f20 oranger-color ml50 mt20">
                        <div class="fl -lpy-list-control-title" ng-click="z_delete(listVoucherTicketPresentsEntity.strVoucherTicketPresentsId)">-</div>
                        <div class="fl ml10 -lpy-list-control-title" ng-click="z_add_firsttime()">+</div>
                    </div>
                </div>
            </div>

                <div class="tc mt50 mb30">
                    <input type="submit" class="small-btn-primary small-btn z_first_tj" value="提交" name="strInformationname"/>
                </div>
            </form>
        </div>
    </div>

    <!--模?框-->
    <div class="-lpy-mengban"  ng-show="showExpandInfoWindow"></div>
    <div class="-lpy-big-alert-window w650" ng-show="showExpandInfoWindow">
        <div class="-lpy-big-alert-window-title">
            <div  ng-switch="isAddNewExpand">
                <div class="fl" ng-switch-default>新增抵用券信?</div>
            </div>
            <div class="fr  close_btn" ng-click="clostExpandWindow()">x</div>
        </div>
        <div class="-lpy-alert-window-main-content ">

            <div class="-lpy-edit-staff-content">

                <form  name="memberexpandinformationEntityForm" ng-submit="submitExpandinfo()">
                    <div class="form-container">
                        <div class=" w300 center">
                            <!--<div class="mt20">&nbsp;&nbsp;&nbsp;<span class="red-require">*</span> 发放张数?-->
                                <!--<input type="text" ng-value="listVoucherTicketPresentsEntity.iEnabled" name="strInformationname"   ng-model="listVoucherTicketPresentsEntity.iEnabled" ngTrim="true" required/>-->
                            <!--</div>-->
                            <div class="mt20">&nbsp;&nbsp;&nbsp;<span class="red-require">*</span> 发放张数?
                                <input type="text" ng-value="listVoucherTicketPresentsEntity.iTotalVoucherTicketNum" name="strInformationname"   ng-model="listVoucherTicketPresentsEntity.iTotalVoucherTicketNum" ngTrim="true" ng-maxlength="8" required/>
                            </div>
                            <div class="mt20">&nbsp;&nbsp;&nbsp;<span class="red-require">*</span> ?&nbsp;&nbsp;&nbsp;值：
                                <!--<input type="text" ng-value="insertSignIntegrationRules.strServiceTypeName" name="strInformationname"   ng-model="insertSignIntegrationRules.strServiceTypeName" ngTrim="true" ng-maxlength="8" required/>-->
                                <select ng-model="listVoucherTicketPresentsEntity.strVoucherTicketKindId" ng-options="o.strVoucherTicketId as o.dVoucherTicketAmount for o in listVoucherTicketInfoEntity"  name="strInformationname" class="z_select_bg"  required>
                                    <option value="">请?择</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt10"></div>
                    </div>

                    <div class="w150 center ">
                        <input class="fl small-btn small-btn-primary" type="submit" value="确定"/><a class="fr small-btn small-btn-default" ng-click="clostExpandWindow()">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
