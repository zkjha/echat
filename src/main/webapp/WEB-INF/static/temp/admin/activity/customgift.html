
<!--活动-自定义赠送  -->
<div class="right-content-main">
    <div class="right-content-header">
        <div class="right-content-header-left-info fl"><a href="/admin/page/homepage">{{strMerchantname}}</a>&nbsp;&nbsp;>>&nbsp;&nbsp;<a href="/admin/page/membercente">服务</a>&nbsp;&nbsp; >> &nbsp;&nbsp;<a>服务类型</a></div>
        <div class="right-content-header-right-info fr">
            <!-- <a class="small-btn fl">导入</a><a class="small-btn fl">导出</a> -->
            <a class="small-btn small-btn-primary fl" ng-click="newExpandinginfo()">新增</a>
        </div>
        <div class="clearfix"></div>
    </div>
	<!--页面展示-->
	<div class="ml30 clearfix mt5">
		<div class="fl zjl_cg_se">
			<div class="fl">会员级别</div>
			<div class="fl">
				<select name="">
					<option value="全部">全部</option>
				</select>
			</div>
		</div>
		<div class="fl zjl_cg_se ml5">
			<div class="fl">活动状态</div>
			<div class="fl">
				<select name="">
					<option value="全部">全部</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="merchant-info-container">
        <table class="list-table">
            <tr>
                <th>序号</th>
                <th>类别</th>
                <th>操作员</th>
                <th class="w40">操作</th>
            </tr>
            <tr ng-repeat='listServiceType  in listServiceType'>
                <td>{{$index+(currentPage-1)*pageSize+1}}</td>
                <td>{{listServiceType.strServiceTypeName}}</td>
                <td>{{listServiceType.strEmployeeLoginName }}</td>

                <td>
                    <div class="-lpy-list-control">
                        <div class="-lpy-list-control-title" ng-mouseout="openCtrMenu($index,'out')" ng-mouseover="openCtrMenu($index,'over')">
                            操作

                            <ul ng-show="isShowListMenu[$index]">
                                <li><a ng-click="updataExpand(listServiceType.strServiceTypeId)">修改</a></li>
                                <li><a ng-click="delectExpand(listServiceType.strServiceTypeId,listServiceType.strServiceTypeName)">删除</a></li>
                                <!-- <li><a>修改2</a></li> -->
                            </ul>
                        </div>

                    </div>

                </td>

            </tr>

        </table>
        <div class="no-data-container" ng-click="newExpandinginfo()" ng-if="isNoData">
            <div class="no-data-add-btn" ></div>
            <div class="no-data-info" >添加拓展资料</div>
        </div>


        <div class="bottom-pager" >
            <pager class="fr"  page-count="pageCount"  current-page="currentPage" on-page-change="onPageChange()" first-text="首页" next-text=">" prev-text="<" last-text="尾页"  goto-text="跳转"></pager>
            <div class="clearfix"></div>
        </div>
    </div>
	
	
    <!--模态框-->
    <div class="-lpy-mengban"  ng-show="showExpandInfoWindow"></div>
    <div class="-lpy-big-alert-window w650" ng-show="showExpandInfoWindow">
        <div class="-lpy-big-alert-window-title">
            <div  ng-switch="isAddNewExpand">
                <div class="fl" ng-switch-default>新增拓展信息</div>
                <div class="fl" ng-switch-when="false">修改拓展信息</div>
            </div>
            <div class="fr  close_btn" ng-click="clostExpandWindow()">x</div>
        </div>
        <div class="-lpy-alert-window-main-content ">

            <div class="-lpy-edit-staff-content">

                <form  name="memberexpandinformationEntityForm" ng-submit="submitExpandinfo()">
                    <div class="form-container">
                        <div class=" w300 center">
                        	<div class="mt20">&nbsp;&nbsp;&nbsp;<span class="red-require">*</span> 服务类型描述：
                                <input type="text" ng-value="listServiceType.strServiceTypeDesc" name="strInformationname"   ng-model="listServiceType.strServiceTypeDesc" ngTrim="true" ng-maxlength="8" required/>
                            </div>
                            <div class="mt20">&nbsp;&nbsp;&nbsp;<span class="red-require">*</span>&nbsp;&nbsp;&nbsp;&nbsp;服务类型ID：
                                <input type="text" ng-value="listServiceType.strServiceTypeId" name="strInformationname"   ng-model="listServiceType.strServiceTypeId" ngTrim="true" ng-maxlength="8" required/>
                            </div>
                            <div class="mt20">&nbsp;&nbsp;&nbsp;<span class="red-require">*</span> 服务类型名称：
                                <input type="text" ng-value="listServiceType.strServiceTypeName" name="strInformationname"   ng-model="listServiceType.strServiceTypeName" ngTrim="true" ng-maxlength="8" required/>
                            </div>
                        </div>
                        <div class="mt10"></div>
                    </div>

                    <div class="w150 center ">
                        <input class="fl small-btn small-btn-primary" type="submit" value="确定"/><a class="fr small-btn small-btn-default" ng-click="clostExpandWindow()">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
