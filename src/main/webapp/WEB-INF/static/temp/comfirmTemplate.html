<div ng-show="isShowComfirm">
    <div  style="top:0;left: 0;z-index: 200000;opacity:0.5;-moz-opacity:0.5;filter:alpha(opacity=50);width: 100%;height: 100%;position: fixed;background-color: #000000;"> </div>
    <div  id="J_conform" style="width:300px;height: 200px;position: fixed;z-index: 200001;background-color: #ffffff;margin: auto;left:0;right: 0;top:200px;">
      <div style="height: 14px ;background-color: #fdc204;margin-bottom: 30px;"></div>
      <div style="color:#2b2e30;width: 200px;height: 50px;margin: auto;text-align: center;">{{comfirmText}}</div>

      <div ng-click="cancelAction()" style="border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px; cursor: pointer; color:#ffffff; position: absolute;bottom: 10px;left:20px;  width: 40%;height: 40px;background-color: #aaaaaa;text-align: center;line-height: 40px;">取消</div>

      <div ng-click="comfirmAction()"style="border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px; cursor: pointer; color:#ffffff; position: absolute;bottom: 10px;right:20px;  width: 40%;height: 40px;background-color: #fdc204;text-align: center;line-height: 40px;">确定</div>
    </div>
</div>
