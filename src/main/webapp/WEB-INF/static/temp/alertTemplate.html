<!-- 确认弹窗  -->
<div ng-show="isShowAlert">
    <div  style="top:0;left: 0;z-index: 200000;opacity:0.5;-moz-opacity:0.5;filter:alpha(opacity=50);width: 100%;height: 100%;position: fixed;background-color: #000000;"> </div>
    <div  style="width:300px;height: 200px;position: fixed;z-index: 200001;background-color: #ffffff;margin: auto;left:0;right: 0;top:200px;">
        <div style="height: 14px ;background-color: #fdc204;margin-bottom: 30px;"></div>
        <div style="color:#2b2e30;width: 200px;height: 50px;margin: auto;text-align: center;">{{alertText}}</div>
       <div ng-click="okAction()" style="border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px; cursor: pointer; color:#ffffff; position: absolute;bottom: 10px;margin: auto;left:0;right: 0;  width: 80%;height: 40px;background-color: #fdc204;text-align: center;line-height: 40px;">确定</div>
     </div>
</div>
